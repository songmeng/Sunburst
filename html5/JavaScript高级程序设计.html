<p>JavaScript是一门用来与网页交互的脚本语言，包含以下三个组成部分。<br/>
    ❑ ECMAScript：由ECMA-262定义并提供核心功能。<br/>
    ❑ 文档对象模型（DOM）：提供与网页内容交互的方法和接口。<br/>
    ❑ 浏览器对象模型（BOM）：提供与浏览器交互的方法和接口。</p>
