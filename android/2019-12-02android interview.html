<h4>java</h4>
<h5>i++和++i区别？</h5>
<p>结论：在java的执行过程中，i++和++i都直接对i进行了i=i+1的操作，但是不同的是i++得到的是i未进行加法操作的前的值的副本，而++i直接得到计算后的值。</p>
<p><small>i++是先赋值，然后再自增；++i是先自增，后赋值。</small></p>
