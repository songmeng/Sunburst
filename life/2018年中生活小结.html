    <title>2018年中生活小结</title>
</head>

<body>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;今天是2018年6月8日，高考第二天，前几天刚过完六一，转眼间2018已经过了一半了。6月2日周六回了趟老家，在家待了四天，6月4日（阴历四月廿一）堂弟结婚再次感觉到时间过得飞快。工作上近一年来越来越趋于平淡，甚至有点当一天和尚敲一天钟的感觉，也许对于一个上了5年多班的人来说这是最正常不过的感受了吧。每次回老家再回北京都有一种别样的踏实感，这或许是中国人所讲究的“老根儿”吧，会让你想起你是从什么地方开始出发的，也会让你想起一路走来发生的很多点滴。明天周六开始练车（科目二）
    </p>
