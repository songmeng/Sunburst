<body>
    <h4>Day1 小腿肌群、三头肌、二头肌</h4>

    <h5>小腿肌群：哑铃站姿提踵</h5>
    <p>收腹、紧腰、挺胸，身体直立，膝关节伸直，吸气，尽可能高地向上提起脚跟，稍停3～4秒钟。然后呼气，缓慢还原，重复练习</p>

    <h5>三头肌：仰卧臂屈伸</h5>
    <p>仰卧臂屈伸：动作过程中上臂尽量保持不动，垂直于身体，通过屈伸肘关节，运用肱三头肌的力量将小臂挺直。</p>

    <h5>二头肌:坐姿哑铃单臂弯举</h5>
    <p>坐姿哑铃单臂弯举:热身放松，双脚肩宽自然站立，双手放两侧，挺胸放松。
        稍稍跳起，两脚伸开到两倍肩距，双手摆至头顶。
        坐在板凳上，双脚分开，身体前倾，单臂抓住哑铃，另一手托在膝盖上以稳定身体。
        将哑铃向肩膀弯举。还原动作后，手肘略微弯曲，动作过程中身体不要摆动。</p>
