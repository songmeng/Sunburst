    <title>IDEA Configurations 中“+”号没有Tomcat</title>
</head>
<body>
    <h3>IDEA Run/Debug Configurations 中点击“+”号没有tomcat server选项 ?</h3>
    <img style="width:500px; height:auto;" alt=""
    src="https://raw.githubusercontent.com/songmeng/Sunburst/master/Images/tools201907251.jpg">
    <p>问题描述：可能是因为重装了idea，之前配制的环境都初始化了，运行web项目时在Run/Debug Configurations中点击"+"号找不到tomcat server选项，
        原因可能是在软件设置中没有将tomcat的插件开启，所以只需要在setting里找到tomcat server然后开启就行了。</p>
    
    <h3>解决方法：</h3>
    <p>进入Settings  File-->settings</p>
    <p>搜索tomcat，选中插件</p>
    <p>确定后，重启IDEA</p>
    <p>再次进入应该就ok了</p>
</body>
</html>
