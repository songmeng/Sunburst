<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formatBilibili</title>
</head>
<body>
<div>
    <input type="file" id="files" style="display: none" onchange="fileImport();">
    <input type="button" id="fileImport" value="导入">
</div>
指定文件夹：<input   type="text"   name="fixfolder"   value   ="E:J2EE">
<input   type="button"   value   ="搜索"   onclick="searchFiles()">
<table   >
    <tr>
        <td   id   =   "textarea">

        </td>
    </tr>
</table>


<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    //点击导入按钮,使files触发点击事件,然后完成读取文件的操作
    $("#fileImport").click(function () {
        $("#files").click();
    })
    function fileImport() {
        //获取读取我文件的File对象
        var selectedFile = document.getElementById('files').files[0];
        var name = selectedFile.name;//读取选中文件的文件名
        var size = selectedFile.size;//读取选中文件的大小
        console.log("文件名:"+name+"大小:"+size);

        var reader = new FileReader();//这是核心,读取操作就是由它完成.
        //reader.readAsText(selectedFile);//读取文件的内容,也可以读取文件的URL
        reader.onload = function () {
            //当读取完成后回调这个函数,然后此时文件的内容存储到了result中,直接操作即可
            console.log(this.result);
        }
    }





    function   searchFiles(){
        var   fso   =   new   ActiveXObject("Scripting.FileSystemObject");
        var   f   =   fso.GetFolder(document.all.fixfolder.value);
        var   fc   =   new   Enumerator(f.files);
        var   s   =   "";
        for   (;   !fc.atEnd();   fc.moveNext())
        {
            s   +=   fc.item();
            s   +=   "<br>";
        }
        fk   =   new   Enumerator(f.SubFolders);
        for   (;   !fk.atEnd();   fk.moveNext())
        {
            s   +=   fk.item();
            s   +=   "<br>";
        }

        textarea.innerHTML   =   s
    }

</script>



</body>
</html>
